<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Action Gym</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="Signup-Page">

  <form method="post"  action="connect.php" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-4">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="Name" class="form-control" required placeholder="Enter your name">
    </div>
    
    <div class="col-md-4">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" name="gender" class="form-select"  required>
        <option value="" selected>Choose...</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select>
    </div>
    
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="you@example.com" required>
    </div>
    
    <div class="col-12">
      <label for="ContactNumber" class="form-label">Contact Number</label>
      <input type="tel" class="form-control" id="contactNumber" name="ContactNumber"   placeholder="+880" pattern="\+?\d{0,15}" required>
    </div>
    
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" name="password" minlength="8" required>
    </div>
    
    <div class="col-12">
      <label for="Address" class="form-label">Address</label>
      <input type="text" class="form-control" id="Address" name="Address" placeholder="House-Road-Area" required>
    </div>
    
    <div class="col-12">
      <label for="nationalId" class="form-label">National ID</label>
      <input type="number" class="form-control" id="nationalId" name="nationalId" required>
    </div>
    
    <div class="col-md-6">
      <label for="birthDate" class="form-label">Birth Date</label>
      <input type="date" class="form-control" id="birthDate" name="birthDate" required>
    </div>
    
    <div class="col-md-4">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" name="age" class="form-control" min="0" max="100" required placeholder="Choose...">
    </div>
    
    <div class="col-md-2">
      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" id="image" name="image" required>
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Agree to terms
        </label>
      </div>
    </div>
    
       <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
    <div class="Gym Pic3"></div>
  </form>
</body>
</html>
